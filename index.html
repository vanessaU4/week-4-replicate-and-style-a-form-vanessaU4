<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personal Information</h1>
        <form action="/submit" method="post" enctype="multipart/form-data">
           
            <fieldset>
                <legend>Personal Information</legend>

                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required aria-required="true"><br><br>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required aria-required="true"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="example@example.com" aria-required="true"><br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="+country_code 0000000000" aria-required="true"><br><br>

                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" required aria-required="true"><br><br>
            </fieldset>

            
            <fieldset>
                <legend>Preferences</legend>

                <label for="color">Favorite Color:</label>
                <input type="text" id="color" name="color"><br><br>

                <p>Preferred contact method:</p>
                <input type="radio" id="email-contact" name="contact-method" value="email" checked>
                <label for="email-contact">Email</label><br>

                <input type="radio" id="phone-contact" name="contact-method" value="phone">
                <label for="phone-contact">Phone</label><br><br>

                <p>Gender:</p>
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Male</label><br>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br><br>

                <label for="quantity">Quantity (between 1 and 5):</label>
                <input type="number" id="quantity" name="quantity" min="1" max="5" required aria-required="true"><br><br>
            </fieldset>

            
            <fieldset>
                <legend>CV</legend>
                <label for="cv">Upload a file:</label>
                <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required aria-required="true"><br><br>
            </fieldset>

            <fieldset>
                <legend>Agreement</legend>
                <input type="checkbox" id="terms" name="terms" required aria-required="true">
                <label for="terms">I agree to the terms and conditions</label><br><br>
            </fieldset>

            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
